<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi Translator</title>
    <link rel="stylesheet" href="./style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <img src="./images/avatar.jpg" alt="Avatar Night Image">

    <header>
        <h1 class="animate__animated animate__flip">Welcome to Navi Translator!</h1>
    </header>

    <main>
        <section>
            <textarea id="input-text-area" cols="65" rows="10" placeholder="Please type in your text here so that our Navi translator can do the magic and convert it to Navi ..."></textarea>
        </section>
        <button>Translate</button>
        <section>
            <textarea id="translated-text-area" cols="65" rows="5" placeholder="In Navi ..."></textarea>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <h2>about</h2>
            <p>do you know how Navi people communite with each other? They communicate via Navi language. You can use this app to make translations from English to Navi language so that you can also understand & learn Navi language.</p>
        </div>
    </footer>
</body>
</html>
